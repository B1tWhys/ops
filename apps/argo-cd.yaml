apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: argocd-bootstrap
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: infra
  source:
    repoURL: git@github.com:Bouldersky/ops.git
    path: bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true