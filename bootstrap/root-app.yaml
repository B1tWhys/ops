apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: root-app
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: git@github.com:Bouldersky/ops.git
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true